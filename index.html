<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <link rel="stylesheet" href="pong.css">
  </head>
  <body>
    <header><h1>Pong</h1></header>

    <div class="score">Score: <span id="score">0</span></div>
    
    <div id="playground">
      <div id="start-message">
        press any key to start
        <br/>
        move &#8592; &#8594;
      </div>
      <div id="game-over">
        game over
        <br/>
        press F5 to play again
      </div>
      <div id="ball"></div>
      <div id="racket"></div>
    </div>

    <script src="rx.lite.min.js"></script>
    <script src="pong.js"></script>
  </body>
</html>
